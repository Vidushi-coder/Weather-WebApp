<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="Weather-App.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="text-wrapper">
            <input type="text" class="cityname" placeholder="Enter City Name">
            <button type="submit" class="submit">Search</button>
        </div>
        <div class="weather-description">
            <div class="weather">
                <h1 class="name"></h1>
                <h2 class="temp"></h2>
                <p class="description"></p>
            </div>
            <img class="weather-logo" src="">
        </div>
        <hr class="divider hidden">
        <div class="extra">
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
    </div>
    <script src="Weather-App.js"></script>
</body>

</html>
